<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- White metallic gradient for Z and stroke -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle glow for Z -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(255,255,255,0.3)"/>
    </filter>

    <!-- Glow for circle -->
    <filter id="circleGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Modern metallic background ring -->
  <circle
    cx="100"
    cy="100"
    r="85"
    fill="none"
    stroke="url(#darkGradient)"
    stroke-width="2.5"
    opacity="0.25"
    filter="url(#circleGlow)"
  />

  <!-- Thick Z shape -->
  <path d="
    M30,20 
    L170,20 
    L70,100 
    L170,180 
    L30,180 
    L130,100 
    Z
  "
  fill="url(#darkGradient)"
  filter="url(#glow)"/>

  <!-- Subtle animated accent dots -->
  <circle cx="180" cy="30" r="2" fill="#ffffff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="20" cy="170" r="1.5" fill="#f8f9fa" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="185" cy="185" r="1.5" fill="#e9ecef" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
